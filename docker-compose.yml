version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: servante_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: servante_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./servante-backend
      dockerfile: Dockerfile
    container_name: servante_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/servante_db
      NODE_ENV: development
    ports:
      - "5000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./servante-backend:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: "./servante frontend"
      dockerfile: Dockerfile
    container_name: servante_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - "./servante frontend:/app"
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
